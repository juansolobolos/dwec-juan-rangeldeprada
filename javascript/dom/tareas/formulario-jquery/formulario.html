<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario DOM</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="formulario.mjs" defer></script>
    <script src="formulario-validaciones.mjs" defer></script>
</head>
<body>
    <form id="miFormulario" method="post" >
        <a>Nombre:</a>
        <input type="text" id="nombre"><br>
        <a>Apellidos:</a>
        <input type="text" id="apellidos"><br>
        <a>DNI:</a>
        <input type="text" id="nif"><br>
        <a>Email:</a>
        <input type="text" id="email"><br>
        <a>Contraseña:</a>
        <input type="text" id="password1"><br>
        <a>Repetir contraseña</a>
        <input type="text" id="password2"><br>
        <button type="button" id="accept">Aceptar</button>
        <button id="clean">Limpiar</button>
    </form>
    <hr>
    <div id="helper"></div>
</body>
</html>
