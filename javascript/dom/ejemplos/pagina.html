    <title>Document</title>
    <!-- defer hace que el script no se ejecute hasta que se ejecute cargue el resto de la pagina. seria equivalente 
    a poner el script al final del codigo -->

    deban ejecutar ya estaran disponibles, ahorrando tiempos de carga -->
    <script src="pagina.js" defer></script>
    <script src="pagina2.js" defer></script>
    <script src="pagina-eventos.js" defer></script>
</head>
